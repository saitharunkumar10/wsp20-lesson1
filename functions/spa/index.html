<html>
  <head>

    <title>my front end</title>
  </head>
  <body>
    <h1>welcome to my front page</h1>
    <div id="content"></div>
  </body>
  <script>
  const contentTag = document.getElementById('content')
  contentTag.innerHTML = 'written by javascript on frontend<br>'
  const n = Math.random() * 1000
  const i = Math.floor(n)
  contentTag.innerHTML += `your lucky number is ${i}`
  </script>
</html>
